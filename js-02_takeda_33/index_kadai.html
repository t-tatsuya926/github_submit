<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myMemoPad</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
</head>
<body>
<header>
<h1>ねないこだれだ じゃんけん！</h1>
</header>
<main>
    <p>じゃんけん！ポン！</p>
    <div>
      <ul>
        <li><img class="img1" src="./img/child1.jfif" alt=""></li>
        <li id="gu"><a href="#pc_hands"><img src="./img/gu_hito.png" alt=""></a></li>
        <li id="cho"><a href="#pc_hands"><img src="./img/choki_hito.png" alt=""></a></li>
        <li id="par"><a href="#pc_hands"><img src="./img/pa_hito.png" alt=""></a></li>
      </ul>
      </div>
      <div>
        <ul id="m2">
            <li><img class="img1" src="./img/obake1.jfif" alt=""></li>
            <li id="pc_hands"></li>
        </ul>
      </div>
      <div class="main1" >
        <p id="judgment"></p>
        <p id="result"></p>
        <p id="result2"></p>
      </div>
        <div id="kekka">勝ち:<span id="win">0</span>回</div>
        <div>負け:<span id="lose">0</span>回</div>
        <div>あいこ:<span id="draw">0</span>回</div>
        <p id="clear">Clear</p>
</main>
<table id="list">
<!-- ここに追加データが挿入される -->
</table>

<script>
//戦績
let winCount=0;
let loseCount=0;
let drawCount=0;

//1_1.イベント（グー）
$("#gu").on("click",function(){
//1_2.乱数
const r =Math.ceil(Math.random()*3);
//1_3.if分岐処理
let view="";
if(r==1){
  view='<img class="img" src="img/gu_obake.png">';
  view2="あいこ";
  view3='<img class="img1" src="img/result_draw.jfif">';
  view4="もう一度しょうぶだ！";
  drawCount++;
}
if(r==2){
  view='<img class="img" src="img/choki_obake.png">';
  view2="勝ち";
  view3='<img class="img1" src="img/result_win.jfif">';
  view4="夜更かししてたら　また来るからね！";
  winCount++;
}
if(r==3){
  view='<img class="img" src="img/pa_obake.png">';
  view2="負け";
  view3='<img class="img1" src="img/result_loss.jfif">';
  view4="おばけのせかいへ とんでいけー"
  loseCount++;
}
//1_4.表示処理
$("#pc_hands").html(view);
$("#judgment").html(view2);
$("#result").html(view3);
$("#result2").html(view4);
$("#win").html(winCount);
$("#lose").html(loseCount);
$("#draw").html(drawCount);

//Storage 保存
localStorage.setItem("勝敗",view2);

 // HTML出力 Saveされたものを出力
 const html = `<tr><th>${"勝敗"}</th><td>${view2}</td></tr>`;
    $("#list").append(html);    
});

// HTML出力 Saveされたものを出力
const html = `<tr><th>${"勝敗"}</th><td>${view2}</td></tr>`;

//3_1.イベント（パー）

const r =Math.ceil(Math.random()*3);

}

  view3='<img class="img1" src="img/result_loss.jfif">';

  loseCount++;
}

  view=  view='<img class="img" src="img/pa_obake.png">';

  view3='<img class="img1" src="img/result_draw.jfif">';
  view4="もう一度しょうぶだ！";
  drawCount++;

//3_4.表示処理
$("#pc_hands").html(view);

//2.clear クリックイベント
$("#clear").on("click",function(){
    localStorage.clear();
});


//3.ページ読み込み：保存データ取得表示
for(let i = 0; i < localStorage.length; i++){
    const key = localStorage.key(i);
    const value = localStorage.getItem(key);
    const html = `<tr><th>${key}</th><td>${value}</td></tr>`;
    $("#list").append(html);
}


</script>
<footer><small>ねないこだれだ愛好会</small></footer>

</html>
