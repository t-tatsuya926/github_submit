<!DOCTYPE html>
<html lang="ja">

<head>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <title>Chatアプリ</title>
</head>

<header>
    <p>チャットアプリ</p>
</header>

<body>
    <!-- コンテンツ表示画面 -->
    <div>
        <div id="output"></div>
        <div>
            <textarea name="" id="text" cols="42" rows="5"></textarea>
            <button id="send">送信</button>
            <!-- <button id="delete">削除</button> -->
        </div>
        <div>
            名前：　  <input type="text" id="uname">
        </div>
    </div>

    <!--/ コンテンツ表示画面 -->
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- JQuery -->


    <!--** 以下Firebase **-->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
        import { getDatabase, ref, push, set, onChildAdded, remove, onChildRemoved, }
            from "https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "",
            authDomain: "fir-demo-8f4aa.firebaseapp.com",
            projectId: "fir-demo-8f4aa",
            storageBucket: "fir-demo-8f4aa.appspot.com",
            messagingSenderId: "980947180748",
            appId: "1:980947180748:web:90f0ad7076d532aff57669"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        //Realtaime DBに接続
        const db = getDatabase(app);   //上の便利ツールを参照 
        const dbRef = ref(db, "chat");　　//"chat"の中にdbを保存

        //送信ボタンが押されたら、データをDBに送信
        $("#send").on("click", function () {
            //保存したいデータのオブジェクトを作る
            const msg = {
                uname: $("#uname").val(),
                text: $("#text").val(),
            };
            console.log(msg)
            //新規のデータを送れる状態にセット
            const newPostRef = push(dbRef);

            //DBに値を送信
            set(newPostRef, msg);
        });
        onChildAdded(dbRef, function (data) {
            const msg = data.val();
            const key = data.key;
            const h = `<p id="${key}" class="message">${msg.uname}: ${msg.text}</p><br>`;
            $('#output').append(h);
        });

        //Enterkey押下で送信
        $("#text").keypress(function (e) {
            if (e.which == 13) {
                $("#send").click();
            }
        });

        //データ削除
        $("#output").on("dblclick", ".message", function () {
            $(this).id;
            console.log(this);
            const chatRef = ref(db,"chat");
            console.log(chatRef);  
            remove(chatRef);
        });
        onChildRemoved(dbRef, function (data) {
            const msg = data.val();
            const key = data.key;
            const h = `<p id="${key}" class="message">${msg.uname}: ${msg.text}</p><br>`;
            $('#output').remove(h);
        });

    </script>












</body>

</html>
